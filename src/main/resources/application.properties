spring.application.name=routeDestinationApp

getDistance.path=/getDistance

#Database
spring.datasource.url=jdbc:mysql://localhost:3306/mysql-db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect    
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Spring Boot
spring.boot.banner.enabled=false
#Datadata API
dadata.apiKey=${DADATA_API_KEY}
dadata.secretKey=${DADATA_SECRET_KEY}
dadata.url=https://cleaner.dadata.ru/api/v1/clean/address

#Yandex API
yandex.apiKey=${YANDEX_API_KEY}
yandex.url=https://geocode-maps.yandex.ru/v1/