spring.application.name=routeDestinationApp
getDistance.path=/getDistance

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Datadata API
dadata.apiKey=${DADATA_API_KEY}
dadata.secretKey=${DADATA_SECRET_KEY}
dadata.url=${DADATA_URL}

# Yandex API
yandex.apiKey=${YANDEX_API_KEY}
yandex.url=${YANDEX_URL}

