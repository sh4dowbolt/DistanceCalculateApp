services:
  mysql-db:
    image: mysql:8.0.33
    container_name: mysql-dev
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}      
      MYSQL_USER: ${MYSQL_USER}     
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}      
    ports:
      - "3306:3306"              
    volumes:
      - mysql_data:/var/lib/mysql   
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  app:
    build: .
    container_name: route-app
    depends_on:
      mysql-db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Spring Application
      - SPRING_APPLICATION_NAME=routeDestinationApp
      - GET_DISTANCE_PATH=/getDistance
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=60000&socketTimeout=60000
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQL8Dialect
      # HikariCP Configuration
      - SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT=60000
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=10
      - SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE=5
      - SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT=300000
      - SPRING_DATASOURCE_HIKARI_MAX_LIFETIME=1200000
      # Spring JPA Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=true
      # Spring Boot Configuration
      - SPRING_BOOT_BANNER_ENABLED=false
      # DaData API Configuration
      - DADATA_API_KEY=${DADATA_API_KEY}
      - DADATA_SECRET_KEY=${DADATA_SECRET_KEY}
      # Yandex API Configuration
      - YANDEX_API_KEY=${YANDEX_API_KEY}
    ports:
      - "8080:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  mysql_data:
    name: mysql_data
